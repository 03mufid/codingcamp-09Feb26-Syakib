<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syakib</title>

    <!-- Css External-->
    <link rel="stylesheet" href="css\Style.css">

    <!-- tailwind -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
<!-- header content -->
 <header class="flex justify-between items-center p-4 bg-gray-200">
    <!-- logo -->
     <div class="logo"></div>

        <!-- navigation menu-->
        <nav class="flex">
             <a class="border rounded-md p-2" href="#home-page">home</a>
             <a class="border rounded-md p-2" href="#our-portofolio-page">our portfolio</a>
             <a class="border rounded-md p-2" href="#portofolio-page">portfolio</a>
             <a class="border rounded-md p-2" href="#message-us-page">message us</a>
 </header >
 <hr>




 <!-- main content -->
    <main>
        <section id="home-page" class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold" id="welcome-speech">welcome to our website</h2>
            <p class="mt-2">we are glad to have you here</p>
        </section>
        <hr>

        <section id="our-portofolio-page" class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold" id="our-portofolio">our portofolio</h2>
            <p class="mt-2">check out some of our recent works</p> 
        </section>
        <hr>

        <section id="portofolio-page" class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold" id="portofolio">portofolio</h2>
            <p class="mt-2">a collection of our best works</p>
        </section>
        <hr>

        <section id="message-us-page" class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold" id="message-us">message us</h2>
            <p class="mt-2">we would love to hear from you</p>
        </section>
        <hr>

        <form>
            <div class="mb-4">
                <label class="block mb-2 " for="name">Name</label>
                <input class="w-full p-2 border rounded" type="text" id="name" name="name" required />
            </div>

            <div class="mb-4">
                <label class="block mb-2 " for="email">Email</label>
                <input class="w-full p-2 border rounded" type="email" id="email" name="email" required />
            </div>

            <div class="mb-4">
                <label class="block mb-2 " for="message">Message</label>
                <textarea class="w-full p-2 border rounded" id="message" name="message" rows="5" required></textarea>
            </div>
            <button class="px-4 py-2 border rounded bg-blue-500 text-white hover:bg-blue-700" type="button" > send message </button>
        </form>
    </main>

<!-- footer content -->
    <footer>
        <hr />
        <p class="text-center p-4">Â© 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <!-- javascript external -->
    <script src="js/script.js"></script>
    
</body>


</html>
